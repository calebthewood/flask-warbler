{% extends 'users/detail.html' %}
{% block user_details %}
  <div class="col-sm-9">
    <div class="row">

      {% for followed_user in user.following %}

        <div class="col-lg-4 col-md-6 col-12">
          <div class="card user-card">
            <div class="card-inner">
              <div class="image-wrapper">
                <img src="{{ followed_user.header_image_url }}" alt="" class="card-hero">
              </div>
              <div class="card-contents">
                <a href="/users/{{ followed_user.id }}" class="card-link">
                  <img
                      src="{{ followed_user.image_url }}"
                      alt="Image for {{ followed_user.username }}"
                      class="card-image">
                  <p>@{{ followed_user.username }}</p>
                </a>
                {% if g.user.is_following(followed_user) %}
                  <form method="POST"
                        action="/users/stop-following/{{ followed_user.id }}">
                    <button class="btn btn-primary btn-sm">

                    </button>
                  </form>
                {% else %}
                  <form method="POST" action="/users/follow/{{ followed_user.id }}">
                    <button class="btn btn-outline-primary btn-sm">
                      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M352 128c0 70.7-57.3 128-128 128s-128-57.3-128-128S153.3 0 224 0s128 57.3 128 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
                    </button>
                  </form>
                {% endif %}

              </div>
              <p class="card-bio">{{ followed_user.bio }}</p>
            </div>
          </div>
        </div>

      {% endfor %}

    </div>
  </div>
{% endblock %}
